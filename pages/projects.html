<!-- projects.html -->
<div class="text-center">
    <h1>Projects</h1>

    <p>{{ message }}</p>
    
    <table class="table table-striped table-bordered table-condensed" width="400px">
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
            </tr>
        </thead>
        <tbody>        
            <tr ng-repeat="project in projects">
                <td>{{ project.id }}</td>
                <td><a href="#/report/{{project.id}}">{{ project.title }}</a></td>
            </tr>
        <tbody>    
    </table>
</div>
